trigger:
  - main

pool:
  name: Default   # Self-hosted agent (your laptop)

steps:

  # ------------------------------------------------------------
  # STEP 1: Verify Java
  # ------------------------------------------------------------
  - script: |
      echo JAVA_HOME=%JAVA_HOME%
      where java
      java -version
    displayName: 'Verify Java Version'

  # ------------------------------------------------------------
  # STEP 2: Verify Maven
  # ------------------------------------------------------------
  - script: |
      where mvn
      mvn -version
    displayName: 'Verify Maven Version'

  # ------------------------------------------------------------
  # STEP 3: Build & Run Selenium Tests
  # ------------------------------------------------------------
  - script: |
      mvn clean test
    displayName: 'Build & Run Selenium Tests'

  # ------------------------------------------------------------
  # STEP 4: Publish JUnit Results (Azure UI)
  # ------------------------------------------------------------
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    displayName: 'Publish Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'

  # ------------------------------------------------------------
  # STEP 5: Publish Extent Report + Screenshots
  # ------------------------------------------------------------
  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    displayName: 'Publish Automation Reports'
    inputs:
      PathtoPublish: |
        reports
        screenshots
        target/surefire-reports
      ArtifactName: 'automation-test-reports'
      publishLocation: 'Container'