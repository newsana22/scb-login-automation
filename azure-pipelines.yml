# https://docs.microsoft.com/azure/devops/pipelines/languages/java

# Azure DevOps Pipeline for Selenium Automation (Self-hosted Agent)
# Author: Sana Ansari

trigger:
- main

pool:
  name: Default   # self-hosted Windows agent

steps:

# 1️ Verify Java
- script: |
    echo JAVA_HOME=%JAVA_HOME%
    where java
    java -version
  displayName: 'Verify Java Version'

# 2️ Verify Maven
- script: |
    where mvn
    mvn -version
  displayName: 'Verify Maven Version'

# 3 Build & Run Selenium Tests (HEADLESS)
- script: |
    mvn clean test
  displayName: 'Build & Run Selenium Tests'

# 4 Publish Test Results (even if tests fail)
- task: PublishTestResults@2
  condition: succeededOrFailed()
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'