# Java 11 | Maven
# ==========================================

trigger:
- main

pool:
  name: Default   # your self-hosted agent pool

steps:

# ------------------------------------------
# 1️⃣ Install / Configure Java 11 (SAFE WAY)
# ------------------------------------------
- task: JavaToolInstaller@0
  displayName: 'Set up Java 11'
  inputs:
    versionSpec: '11'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'

# ------------------------------------------
# 2️⃣ Verify Java
# ------------------------------------------
- script: |
    echo "JAVA HOME = %JAVA_HOME%"
    java -version
  displayName: 'Verify Java Version'

# ------------------------------------------
# 3️⃣ Verify Maven
# ------------------------------------------
- script: |
    mvn -version
  displayName: 'Verify Maven Version'

# ------------------------------------------
# 4️⃣ Build & Run Selenium Tests
# ------------------------------------------
- task: Maven@4
  displayName: 'Build & Run Selenium Tests'
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean test'
    options: '-X'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'

# ------------------------------------------
# 5️⃣ Publish Test Results
# ------------------------------------------
- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    failTaskOnFailedTests: true