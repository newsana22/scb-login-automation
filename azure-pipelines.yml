# https://docs.microsoft.com/azure/devops/pipelines/languages/java

# Azure DevOps Pipeline for Selenium Automation (Self-hosted Agent)
# Author: Sana Ansari
# Java: 11
# Maven: Local Maven (3.9.12)

trigger:
- main

pool:
  name: Default   # self-hosted agent pool

variables:
  JAVA_HOME: 'C:\java\jdk-11.0.29+7'
  MAVEN_HOME: 'C:\maven\apache-maven-3.9.12'
  PATH: '$(MAVEN_HOME)\bin;$(JAVA_HOME)\bin;$(PATH)'

steps:

# 1️⃣ Verify Java
- script: |
    echo "===== JAVA VERSION ====="
    java -version
  displayName: 'Verify Java Version'

# 2️⃣ Verify Maven
- script: |
    echo "===== MAVEN VERSION ====="
    mvn -version
  displayName: 'Verify Maven Version'

# 3️⃣ Build & Run Selenium Tests (IMPORTANT FIX)
- script: |
    echo "===== RUNNING SELENIUM TESTS ====="
    mvn clean test
  displayName: 'Build & Run Selenium Tests'

# 4️⃣ Publish Test Results
- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    failTaskOnFailedTests: true